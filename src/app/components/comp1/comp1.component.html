<div class="container">
    <div class="form-group">
        <label>Product Name:</label>
        <input type="text" class="form-control" [(ngModel)]="product.Name">
    </div>
    <div class="form-group">
        <label>Product Price:</label>
        <input type="text" class="form-control" [(ngModel)]="product.Price">
    </div>
    <div class="form-group">
        <label>Product Brand:</label>
        <input type="text" class="form-control" [(ngModel)]="product.brand">
    </div>    
    <div class="form-group">
        <label>Product Origin:</label>
        <input type="text" class="form-control" [(ngModel)]="product.origin">
    </div>    
    <div class="form-group">
        <label>Product Invenotry:</label>
        <input type="text" class="form-control" [(ngModel)]="product.stock">
    </div>    

    <br>
    <div class="form-group">
        <input type="button" class="btn btn-primary" value="Submit" (click)="addProduct()">
    </div>
    
</div>
<br>
<br>
<hr>
<div class="container-fluid">
    <table class="table table-bordered table-striped" >
        <thead class="thead-dark">
            <tr>
                <td>ID</td>
                <td>Product Name</td>
                <td>Price</td>
                <td>Brand</td>
                <td>Origin</td>
                <td>Invenotry</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products">
                <td>{{item.id}}</td>
                <td>{{item.Name}}</td>
                <td>{{item.Price}}</td>
                <td>{{item.brand}}</td>
                <td>{{item.origin}}</td>
                <td>{{item.stock}}</td>
            </tr>
        </tbody>
    
    </table>
</div>
